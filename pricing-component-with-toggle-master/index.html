<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [pricing-component]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
        <div class="container">
          
          <h1 class="our">Our Pricing</h1>
          <div class="switch-before">

            Monthly
            <label class="switch">
              <input type="checkbox" id="switch">
              <span class="slider round"></span>
            </label>
            Annually
          </div>
          <div class="cards">



            <div class="basic">
              
              <h2>Basic</h2>
              <h3 id="basic_price"> <span class="dollar">&dollar;</span>19.99</h3>
                  <div class="basic__content">

                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                
            

              </div>
                <button class="basic-btn">Learn More</button>
            </div>
            


            <div class="professional">
              
              <h2>Professional</h2>
            <h3 id="prof_price"><span class="dollar">&dollar;</span>24.99</h3>
            <div class="professional__content">

            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p class="send">Send up to 10 GB</p>
            </div>
            <button class="prof">Learn More</button>
          </div>
          
          
          
          <div class="master">
            

            <h2>Master</h2>
            <h3 id="master_price"><span class="dollar">&dollar;</span>39.99</h3>
            <div class="master__content">

              <p>2 TB Storage</p>
              <p>10 Users Allowed</p>
              <p>Send up to 20 GB</p>
            </div>
            <button>Learn More</button>
          </div>
  
        </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JustKooba">JustKooba</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
